<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Momentum Clone</title>
    <link rel="stylesheet" href="src/assets/css/styles.css" />
  </head>
  <body>
    <header class="icon">😎</header>
    <div class="container">
      <div class="whats-your-name__container" id="js-whats-your-container">
        <main class="whats-your-name">
          <span class="whats-your-name__text">당신의 이름을 알고 싶어요!</span>
          <form class="form" id="js-name-form">
            <input type="text" class="input" id="js-name-input" />
          </form>
        </main>
      </div>
      <div class="greeting__container disappear" id="js-greeting-container">
        <div class="weather" id="js-weather"></div>
        <main class="greeting">
          <button class="button button--todo" id="js-btn">To Do</button>
          <div class="time" id="js-current-time">00:00</div>
          <div class="greeting__greet-and-name">
            <span class="greet" id="js-greet-text"></span>
            <span class="name" id="js-name"></span>
            <span class="sir">님</span>
          </div>
          <div class="greeting__main-focus">
            <div class="main-focus__input-container" id="js-question">
              <span class="question">오늘 가장 중요한 일이 뭐에요?</span>
              <form class="form" id="js-main-focus-form">
                <input
                  type="text"
                  class="input input--main-focus"
                  id="js-main-focus-input"
                />
              </form>
            </div>
            <div
              class="main-focus__showing-container disappear"
              id="js-focus-showing"
            >
              <input
                type="checkbox"
                class="input--checkbox"
                id="js-checkbox-focus"
              />
              <div
                class="greeting__main-focus-text"
                id="js-main-focus-text"
              ></div>
              <div
                class="greeting__main-focus-compliment"
                id="js-compliment"
              ></div>
            </div>
          </div>
        </main>
      </div>
      <div class="todo__container disappear" id="js-todo-container">
        <form class="form form--todo" id="js-todo-form">
          <input
            type="text"
            class="input--todo"
            placeholder="해야할 일을 적어주세요!"
            id="js-todo-input"
          />
        </form>
        <ul class="todo-lists" id="js-todo-ul"></ul>
      </div>
    </div>
    <script src="src/assets/js/unsplash.js"></script>
    <script src="src/assets/js/weather.js"></script>
    <script src="src/assets/js/greeting.js"></script>
    <script src="src/assets/js/clock.js"></script>
    <script src="src/assets/js/mainFocus.js"></script>
    <script src="src/assets/js/todos.js"></script>
  </body>
</html>
